<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }
    li {
      background: #e5e7eb;
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
    }
    #resultado {
      font-weight: bold;
      color: #16a34a;
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Amigo Secreto </h1>
    
    <!-- Campo de entrada y botón -->
    <input type="text" id="nombre" placeholder="Escribe un nombre">
    <button onclick="adicionarAmigo()">Adicionar</button>

    <!-- Lista visible de amigos -->
    <ul id="listaAmigos"></ul>

    <!-- Botón de sorteo -->
    <button onclick="sortearAmigo()">Sortear Amigo</button>

    <!-- Resultado del sorteo -->
    <p id="resultado"></p>
  </div>

  <script>
    let amigos = []; // Array global para almacenar nombres

    // Función para adicionar amigos
    function adicionarAmigo() {
      const input = document.getElementById("nombre");
      const nombre = input.value.trim();

      if (nombre === "") {
        alert("Por favor, inserte un nombre.");
        return;
      }

      amigos.push(nombre); // Agregar al array
      mostrarLista();      // Actualizar lista visible
      input.value = "";    // Limpiar campo
      input.focus();       // Devolver foco al input
    }

    // Función para mostrar la lista en HTML
    function mostrarLista() {
      const lista = document.getElementById("listaAmigos");
      lista.innerHTML = ""; // Limpiar lista previa

      for (let i = 0; i < amigos.length; i++) {
        const li = document.createElement("li");
        li.textContent = amigos[i];
        lista.appendChild(li);
      }
    }

    // Función para sortear un amigo aleatorio
    function sortearAmigo() {
      if (amigos.length === 0) {
        alert("La lista está vacía. Agrega al menos un nombre.");
        return;
      }

      const indiceAleatorio = Math.floor(Math.random() * amigos.length);
      const amigoSorteado = amigos[indiceAleatorio];

      document.getElementById("resultado").innerHTML =
        "El amigo secreto es: <strong>" + amigoSorteado + "</strong>";
    }
  </script>
</body>
</html>
